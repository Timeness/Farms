<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
  <title>Reverse Spin Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-drag: none;
      user-select: none;
    }

    html, body {
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    img {
      width: 200px;
      height: 200px;
      animation: spin-reverse 1.5s linear infinite;
      pointer-events: none;
    }

    @keyframes spin-reverse {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/5ghdVV6T/circle-red-dots-isolated-on-the-black-background-geometric-art-design-element-for-frame-logo-tattoo.jpg" alt="Spinning Image">
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
  <title>Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-drag: none;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: 600;
      font-size: 2rem;
      white-space: nowrap;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://hot-labs.org/images/404/404.png" alt="404 Image">
    <div class="center-text">PAGE NOT FOUND</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
  <title>Centered Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-drag: none;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    img {
      max-width: 100%;
      height: auto;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img src="https://hot-labs.org/images/404/404.png" alt="404 Image">
</body>
</html>

    <!-- Custom CSS -->
    <style>
        @media (min-width: 768px) {
            body::before {
                content: "This app is designed for mobile devices only. Please open on a smartphone.";
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #000;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 1.5rem;
                padding: 2rem;
                text-align: center;
                z-index: 9999;
                font-family: 'Viga', sans-serif;
            }
        }
        
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Viga', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        
        .glass-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .song-card {
            transition: all 0.3s ease;
        }
        
        .song-card:hover {
            transform: translateY(-5px);
        }
        
        .play-btn {
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .song-card:hover .play-btn {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }
        
        .shimmer {
            background: linear-gradient(90deg, #111 25%, #222 50%, #111 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .now-playing-bar {
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .progress-bar {
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #f87171, #60a5fa);
            transition: width 0.1s linear;
        }
        
        .rotate {
            animation: rotation 10s infinite linear;
        }
        
        @keyframes rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(359deg); }
        }
        
        .paused {
            animation-play-state: paused;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Desktop Restriction Message (hidden on mobile) -->

        <!-- Header -->

    <script>
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        // DOM Elements
        const searchToggle = document.getElementById('searchToggle');
        const searchContainer = document.getElementById('searchContainer');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchResults = document.getElementById('searchResults');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const searchHistory = document.getElementById('searchHistory');
        const historyItems = document.getElementById('historyItems');
        const clearSearch = document.getElementById('clearSearch');
        const nowPlayingBar = document.getElementById('nowPlayingBar');
        const nowPlayingArt = document.getElementById('nowPlayingArt');
        const nowPlayingTitle = document.getElementById('nowPlayingTitle');
        const nowPlayingArtist = document.getElementById('nowPlayingArtist');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const nextBtn = document.getElementById('nextBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const progress = document.getElementById('progress');
        
        // App State
        let currentSong = null;
        let currentSongIndex = 0;
        let searchResultsList = [];
        let isPlaying = false;
        let progressInterval;
        
        // Initialize AOS animations
        AOS.init({
            duration: 600,
            easing: 'ease-out-sine',
            once: true,
            offset: 10
        });
        
        // Initialize Hammer.js for touch gestures
        const hammer = new Hammer(document.body);
        hammer.on('swipeleft', () => {
            if (nowPlayingBar.style.display !== 'none') {
                playNextSong();
            }
        });
        hammer.on('swiperight', () => {
            if (nowPlayingBar.style.display !== 'none') {
                playPreviousSong();
            }
        });
        
        // Event Listeners
        searchToggle.addEventListener('click', toggleSearch);
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        clearSearch.addEventListener('click', clearSearchResults);
        playPauseBtn.addEventListener('click', togglePlayPause);
        nextBtn.addEventListener('click', playNextSong);
        
        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            playPauseBtn.innerHTML = '<iconify-icon icon="mdi:pause" width="24"></iconify-icon>';
            startProgressTracking();
        });
        
        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            playPauseBtn.innerHTML = '<iconify-icon icon="mdi:play" width="24"></iconify-icon>';
            stopProgressTracking();
        });
        
        audioPlayer.addEventListener('ended', playNextSong);
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', () => {
            loadTrendingSongs();
            loadRecentSongs();
            loadSearchHistory();
            
            // Check if there's a currently playing song in localStorage
            const savedSong = localStorage.getItem('currentSong');
            if (savedSong) {
                currentSong = JSON.parse(savedSong);
                updateNowPlayingBar(currentSong);
                nowPlayingBar.classList.remove('hidden');
            }
        });
        
        // Functions
        function toggleSearch() {
            searchContainer.classList.toggle('hidden');
            searchResults.classList.add('hidden');
            
            if (!searchContainer.classList.contains('hidden')) {
                searchInput.focus();
                if (localStorage.getItem('searchHistory')) {
                    searchHistory.classList.remove('hidden');
                }
            } else {
                searchHistory.classList.add('hidden');
            }
        }
        
        function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;
            
            // Add to search history
            addToSearchHistory(query);
            
            // Show loading state
            resultsContainer.innerHTML = '';
            searchResults.classList.remove('hidden');
            loadingIndicator.classList.remove('hidden');
            
            // Hide other sections
            document.getElementById('heroSection').classList.add('hidden');
            document.getElementById('trendingSection').classList.add('hidden');
            document.getElementById('recentSection').classList.add('hidden');
            
            // Fetch from JioSaavn API
            fetch(`https://jiosaavn-api-privatecvc2.vercel.app/search/songs?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    loadingIndicator.classList.add('hidden');
                    
                    if (data.data && data.data.results && data.data.results.length > 0) {
                        searchResultsList = data.data.results;
                        displaySearchResults(searchResultsList);
                    } else {
                        resultsContainer.innerHTML = `
                            <div class="text-center py-8 text-gray-400">
                                <iconify-icon icon="mdi:music-off" width="48"></iconify-icon>
                                <p class="mt-2">No results found</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    loadingIndicator.classList.add('hidden');
                    showToast('Failed to fetch results. Please try again.');
                    console.error('Error:', error);
                });
        }
        
        function displaySearchResults(results) {
            resultsContainer.innerHTML = '';
            
            results.forEach((song, index) => {
                const songElement = document.createElement('div');
                songElement.className = 'song-card glass-card rounded-lg p-3 flex items-center relative overflow-hidden';
                songElement.setAttribute('data-aos', 'fade-up');
                songElement.setAttribute('data-aos-delay', index * 50);
                
                songElement.innerHTML = `
                    <img 
                        src="${song.image[1].link || song.image[0].link}" 
                        alt="${song.title}" 
                        class="w-12 h-12 rounded-md object-cover mr-3"
                        onerror="this.src='https://via.placeholder.com/150'"
                    >
                    <div class="flex-1 min-w-0">
                        <h3 class="text-sm font-medium truncate">${song.title}</h3>
                        <p class="text-xs text-gray-400 truncate">${song.primaryArtists || 'Unknown Artist'}</p>
                    </div>
                    <button class="play-btn absolute right-3 bg-purple-600 hover:bg-purple-700 rounded-full p-2" 
                            data-index="${index}">
                        <iconify-icon icon="mdi:play" width="20"></iconify-icon>
                    </button>
                `;
                
                resultsContainer.appendChild(songElement);
                
                // Add click event to play song
                const playBtn = songElement.querySelector('.play-btn');
                playBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    playSong(index);
                });
                
                // Whole card click also plays song
                songElement.addEventListener('click', () => {
                    playSong(index);
                });
            });
        }
        
        function playSong(index) {
            if (index < 0 || index >= searchResultsList.length) return;
            
            const song = searchResultsList[index];
            currentSong = {
                title: song.title,
                artist: song.primaryArtists || 'Unknown Artist',
                image: song.image[1].link || song.image[0].link,
                url: song.downloadUrl[4].link || song.downloadUrl[3].link || song.downloadUrl[2].link,
                index: index
            };
            
            currentSongIndex = index;
            
            // Save to localStorage
            localStorage.setItem('currentSong', JSON.stringify(currentSong));
            
            // Update UI
            updateNowPlayingBar(currentSong);
            nowPlayingBar.classList.remove('hidden');
            
            // Play audio
            audioPlayer.src = currentSong.url;
            audioPlayer.play()
                .then(() => {
                    // Add to recently played
                    addToRecentlyPlayed(currentSong);
                })
                .catch(error => {
                    showToast('Failed to play song. Please try again.');
                    console.error('Playback error:', error);
                });
        }
        
        function updateNowPlayingBar(song) {
            nowPlayingTitle.textContent = song.title;
            nowPlayingArtist.textContent = song.artist;
            
            // Update album art with rotation animation
            nowPlayingArt.innerHTML = '';
            const img = document.createElement('img');
            img.src = song.image;
            img.className = 'w-full h-full object-cover rounded-sm';
            img.onerror = () => {
                img.src = 'https://via.placeholder.com/150';
            };
            nowPlayingArt.appendChild(img);
            
            // Apply rotation class if playing
            if (isPlaying) {
                nowPlayingArt.classList.add('rotate');
            } else {
                nowPlayingArt.classList.remove('rotate');
            }
        }
        
        function togglePlayPause() {
            if (!currentSong) return;
            
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play();
            }
        }
        
        function playNextSong() {
            if (searchResultsList.length === 0) return;
            
            const nextIndex = (currentSongIndex + 1) % searchResultsList.length;
            playSong(nextIndex);
        }
        
        function playPreviousSong() {
            if (searchResultsList.length === 0) return;
            
            const prevIndex = (currentSongIndex - 1 + searchResultsList.length) % searchResultsList.length;
            playSong(prevIndex);
        }
        
        function startProgressTracking() {
            stopProgressTracking();
            progressInterval = setInterval(() => {
                if (audioPlayer.duration) {
                    const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progress.style.width = `${percent}%`;
                }
            }, 100);
        }
        
        function stopProgressTracking() {
            if (progressInterval) {
                clearInterval(progressInterval);
            }
        }
        
        function clearSearchResults() {
            searchInput.value = '';
            searchResults.classList.add('hidden');
            
            // Show other sections again
            document.getElementById('heroSection').classList.remove('hidden');
            document.getElementById('trendingSection').classList.remove('hidden');
            document.getElementById('recentSection').classList.remove('hidden');
        }
        
        function addToSearchHistory(query) {
            let history = localStorage.getItem('searchHistory');
            history = history ? JSON.parse(history) : [];
            
            // Remove if already exists
            history = history.filter(item => item.toLowerCase() !== query.toLowerCase());
            
            // Add to beginning
            history.unshift(query);
            
            // Keep only last 5 items
            if (history.length > 5) {
                history = history.slice(0, 5);
            }
            
            localStorage.setItem('searchHistory', JSON.stringify(history));
            loadSearchHistory();
        }
        
        function loadSearchHistory() {
            const history = localStorage.getItem('searchHistory');
            if (!history) return;
            
            const items = JSON.parse(history);
            historyItems.innerHTML = '';
            
            items.forEach(item => {
                const chip = document.createElement('div');
                chip.className = 'bg-gray-800 text-white text-xs px-3 py-1 rounded-full cursor-pointer hover:bg-gray-700';
                chip.textContent = item;
                chip.addEventListener('click', () => {
                    searchInput.value = item;
                    performSearch();
                });
                historyItems.appendChild(chip);
            });
            
            if (items.length > 0) {
                searchHistory.classList.remove('hidden');
            }
        }
        
        function addToRecentlyPlayed(song) {
            let recent = localStorage.getItem('recentlyPlayed');
            recent = recent ? JSON.parse(recent) : [];
            
            // Remove if already exists
            recent = recent.filter(item => item.title !== song.title);
            
            // Add to beginning
            recent.unshift({
                title: song.title,
                artist: song.artist,
                image: song.image
            });
            
            // Keep only last 10 items
            if (recent.length > 10) {
                recent = recent.slice(0, 10);
            }
            
            localStorage.setItem('recentlyPlayed', JSON.stringify(recent));
            loadRecentSongs();
        }
        
        function loadRecentSongs() {
            const recentContainer = document.getElementById('recentSongs');
            const recent = localStorage.getItem('recentlyPlayed');
            
            if (!recent || JSON.parse(recent).length === 0) {
                recentContainer.innerHTML = `
                    <div class="text-center py-4 text-gray-400">
                        <p>No recently played songs</p>
                    </div>
                `;
                return;
            }
            
            const songs = JSON.parse(recent);
            recentContainer.innerHTML = '';
            
            songs.forEach((song, index) => {
                const songElement = document.createElement('div');
                songElement.className = 'glass-card rounded-lg p-3 flex items-center cursor-pointer';
                songElement.setAttribute('data-aos', 'fade-up');
                songElement.setAttribute('data-aos-delay', index * 50);
                
                songElement.innerHTML = `
                    <img 
                        src="${song.image}" 
                        alt="${song.title}" 
                        class="w-12 h-12 rounded-md object-cover mr-3"
                        onerror="this.src='https://via.placeholder.com/150'"
                    >
                    <div class="flex-1 min-w-0">
                        <h3 class="text-sm font-medium truncate">${song.title}</h3>
                        <p class="text-xs text-gray-400 truncate">${song.artist}</p>
                    </div>
                    <iconify-icon icon="mdi:chevron-right" width="20" class="text-gray-400"></iconify-icon>
                `;
                
                songElement.addEventListener('click', () => {
                    // Search for this song and play it
                    searchInput.value = `${song.title} ${song.artist}`;
                    performSearch();
                });
                
                recentContainer.appendChild(songElement);
            });
        }

    <!-- Service Worker (simplified) -->
    <script>
        const swContent = `
            const CACHE_NAME = 'nexus-music-v1';
            const ASSETS = [
                '/',
                '/index.html',
                'https://cdn.tailwindcss.com',
                'https://fonts.googleapis.com/css2?family=Viga&display=swap',
                'https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js'
            ];
            
            self.addEventListener('install', (event) => {
                event.waitUntil(
                    caches.open(CACHE_NAME)
                        .then((cache) => cache.addAll(ASSETS))
                );
            });
            
            self.addEventListener('fetch', (event) => {
                event.respondWith(
                    caches.match(event.request)
                        .then((response) => response || fetch(event.request))
                );
            });
        `;
        
        const blobSW = new Blob([swContent], {type: 'application/javascript'});
        const swURL = URL.createObjectURL(blobSW);
        
        // This would be in a separate sw.js file in a real app
        navigator.serviceWorker.register(swURL)
            .then(registration => console.log('SW registered'))
            .catch(err => console.log('SW registration failed'));
    </script>
